title: hardware
icon: mdi:home-assistant
cards:
  - type: vertical-stack
    title: compagnie
    cards:
      - type: horizontal-stack
        cards:
          - type: tile
            entity: sensor.compagnie_krebs_tech
          - type: tile
            entity: sensor.compagnie_expiry
            name: compagnie.krebs.tech
      - type: horizontal-stack
        cards:
          - type: tile
            entity: binary_sensor.z_wave_js_running
          - type: tile
            entity: sensor.updater
            name: available updates
      - type: horizontal-stack
        cards:
          - type: tile
            entity: sensor.current_version
            name: install√©e
          - type: tile
            entity: sensor.release_version
            name: disponible
      - type: entities
        entities:
          - type: weblink
            name: home assistant configuration
            url: https://github.com/e-krebs/home-assistant-configuration/commits/main
            icon: mdi:source-commit
  - type: vertical-stack
    cards:
      - type: horizontal-stack
        cards:
          - type: gauge
            entity: sensor.load_5m
            max: 3
            severity:
              green: 0
              yellow: 1.1
              red: 2
            needle: true
          - type: gauge
            entity: sensor.processor_use
            severity: !include ../view-raspberry/gauge-severity_percent.yaml
            needle: true
      - type: horizontal-stack
        cards:
          - type: tile
            entity: sensor.memory_use_percent
            features:
              - type: "bar-gauge"
          - type: tile
            entity: sensor.swap_use_percent
            features:
              - type: "bar-gauge"
          - type: tile
            entity: sensor.disk_use_percent
            features:
              - type: "bar-gauge"
      - type: sensor
        entity: sensor.home_assistant_v2_db
        graph: line
        hours_to_show: 48
