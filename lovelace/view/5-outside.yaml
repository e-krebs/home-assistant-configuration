title: outside
icon: mdi:earth
cards:
  - type: glance
    show_name: false
    entities:
      - input_select.home_activity
      - person.manu
  - type: map
    default_zoom: 15
    aspect_ratio: 4x3
    entities:
      - device_tracker.manu_phone
  - type: entities
    icon: mdi:github
    title: e-krebs
    entities:
      - type: weblink
        name: pile
        url: https://github.com/e-krebs/pile
        icon: mdi:bookshelf
      - sensor.e_krebs_pile_latest_release
      - type: weblink
        name: '@e-krebs/react-library'
        url: https://github.com/e-krebs/react-library
        icon: mdi:library-shelves
      - sensor.e_krebs_react_library_latest_release
      - sensor.e_krebs_react_library_latest_commit
      - type: weblink
        name: check
        url: https://github.com/e-krebs/check
        icon: mdi:checkbox-marked-outline
      # - sensor.e_krebs_check_latest_release
      - sensor.e_krebs_check_latest_commit
      - type: weblink
        name: home assistant configuration
        url: https://github.com/e-krebs/home-assistant-configuration/commits/main
        icon: mdi:source-commit
