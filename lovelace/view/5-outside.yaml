title: outside
icon: mdi:earth
cards:
  - type: glance
    show_name: false
    entities:
      - input_select.home_activity
      - person.manu
  - type: map
    default_zoom: 15
    aspect_ratio: 4x3
    entities:
      - device_tracker.phone_manu
  - type: iframe
    title: cas en cours
    aspect_ratio: '1.3'
    url: >-
      https://compagnie.krebs.tech:444/api/hassio_ingress/Wbv0mV6oopHztKBYL9lRMRYHs7k0YlDbLBZ8xdIcdyk/d-solo/GvN7YOWRk/covid?theme=dark&panelId=8
  - type: iframe
    title: décès
    aspect_ratio: '1.3'
    url: >-
      https://compagnie.krebs.tech:444/api/hassio_ingress/Wbv0mV6oopHztKBYL9lRMRYHs7k0YlDbLBZ8xdIcdyk/d-solo/GvN7YOWRk/covid?theme=dark&panelId=7
  - type: custom:vertical-stack-in-card
    cards:
    - type: glance
      title: France
      entities:
        - sensor.france_coronavirus_confirmed
        - sensor.france_coronavirus_current
        - sensor.france_coronavirus_recovered
        - sensor.france_coronavirus_deaths
    - type: glance
      title: Allemagne
      entities:
        - sensor.germany_coronavirus_confirmed
        - sensor.germany_coronavirus_current
        - sensor.germany_coronavirus_recovered
        - sensor.germany_coronavirus_deaths
    - type: glance
      title: Autriche
      entities:
        - sensor.austria_coronavirus_confirmed
        - sensor.austria_coronavirus_current
        - sensor.austria_coronavirus_recovered
        - sensor.austria_coronavirus_deaths
