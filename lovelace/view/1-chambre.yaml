title: chambre
icon: mdi:bed
cards:
  - type: vertical-stack
    cards:
      # - type: horizontal-stack
      #   cards:
      #     - type: light
      #       entity: light.chambre_group
      #     - type: light
      #       entity: light.grande_chambre
      - type: horizontal-stack
        cards:
          - type: custom:vertical-stack-in-card
            cards:
            - type: glance
              title: 
              entities:
                - entity: vacuum.cl4p_tp
            - type: markdown
              theme: markdown
              content: >
                <center> {{ state_attr('vacuum.cl4p_tp', 'status') }} </center>
          - type: custom:vertical-stack-in-card
            cards:
              - type: glance
                title:
                entities:
                  - switch.ecran
              - type: conditional
                conditions:
                  - entity: switch.ecran
                    state: 'on'
                card:
                  type: markdown
                  theme: markdown
                  content: >
                    <center> {{ states('sensor.ecran_power_raw') }} W </center>
  - type: vertical-stack
    cards:
      - type: glance
        title: roupille
        show_name: false
        entities:
          - entity: sensor.roupille_krebs_tech
            icon: mdi:ip-network
          - entity: sensor.roupille_expiry
          - entity: media_player.pc_universal
            name: pc
            hold_action:
              action: toggle
          - entity: sensor.pc_power
            name: ''
      - type: horizontal-stack
        cards:
          - type: custom:mini-media-player
            entity: media_player.screen
            artwork: cover
          - type: custom:mini-media-player
            entity: media_player.bureau_universal
            artwork: cover
