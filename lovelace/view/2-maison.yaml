title: maison
icon: mdi:home
cards:
  - type: horizontal-stack
    title: CD Luc
    cards:
      - type: tile
        entity: switch.luc_cd
        features:
          - type: "toggle"
      - type: vertical-stack
        cards:
          - type: tile
            entity: sensor.luc_cd_state
          - type: tile
            entity: sensor.luc_cd_power
  - type: vertical-stack
    title: media center
    cards:
      - type: vertical-stack
        cards:
          - type: tile
            entity: media_player.ps4_universal
            features:
              - type: "media-player-playback"
              - type: "media-player-volume-slider"
          - type: tile
            entity: media_player.shield_universal
            features:
              - type: "media-player-playback"
              - type: "media-player-volume-slider"
      - type: conditional
        conditions:
          - entity: media_player.ps4_universal
            state: "off"
          - entity: media_player.shield_universal
            state: "idle"
        card:
          type: tile
          entity: media_player.beam
          features:
            - type: "media-player-playback"
            - type: "media-player-volume-slider"
