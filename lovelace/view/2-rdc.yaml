title: salon
icon: mdi:fireplace
cards:
  - type: vertical-stack
    title: media center
    cards:
      - type: vertical-stack
        cards:
          - type: tile
            entity: media_player.ps4_universal
            features:
              - type: "media-player-playback"
              - type: "media-player-volume-slider"
          - type: tile
            entity: media_player.shield_universal
            features:
              - type: "media-player-playback"
              - type: "media-player-volume-slider"
      - type: conditional
        conditions:
          - entity: media_player.ps4_universal
            state: "off"
          - entity: media_player.shield_universal
            state: "idle"
        card:
          type: tile
          entity: media_player.beam
          features:
            - type: "media-player-playback"
            - type: "media-player-volume-slider"
