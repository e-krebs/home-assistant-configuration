title: rez-de-chaussée
icon: mdi:table-chair
cards:
  - type: vertical-stack
    title: bureau
    cards:
      - type: horizontal-stack
        cards:
          - type: tile
            entity: media_player.pc_universal
            hold_action:
              action: toggle
          - type: tile
            entity: switch.ecran
            hold_action:
              action: toggle
      - type: horizontal-stack
        cards:
          - type: sensor
            entity: sensor.pc_power
            graph: line
          - type: sensor
            entity: sensor.ecran_power
            graph: line
  - type: vertical-stack
    title: machine à laver
    cards:
      - type: tile
        entity: sensor.machine_a_laver
      - type: sensor
        entity: sensor.laver_power
        graph: line
        hours_to_show: 48
        limits:
          min: 0
          max: 50
  - type: vertical-stack
    cards:
      - type: horizontal-stack
        title: cl4p-tp
        cards:
          - type: tile
            entity: vacuum.cl4p_tp
            state_content:
              - state
              - clean_area
              - battery_level
            features:
            - type: vacuum-commands
              commands:
                - start_pause
                - return_home
                - stop
      - type: custom:vertical-stack-in-card
        cards:
          - type: markdown
            theme: markdown
            content: >
              <center>
                il y a {{ ((as_timestamp(now()) - as_timestamp(state_attr('vacuum.cl4p_tp', 'clean_stop')) | int) / 3600 / 24) | round(0, "floor") }} jour(s) et {{ ((as_timestamp(now()) - as_timestamp(state_attr('vacuum.cl4p_tp', 'clean_stop')) | int) / 3600 % 24) | round(0, "floor") }} heure(s)
              </center>
          - type: picture-entity
            entity: camera.cl4p_tp_cleaning_map
