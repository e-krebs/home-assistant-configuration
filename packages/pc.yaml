recorder:
  include:
    entities:
      - sensor.pc_power
      - sensor.ecran_power

template:
  - sensor:
      - default_entity_id: sensor.ecran_power_raw
        state: "{% if is_state('sensor.ecran_power', '0.0') %}
          {% else %}
          {{states('sensor.ecran_power') | round(1)}}
          {% endif %}"
        name: ecran_power_raw
      - default_entity_id: sensor.pc_power_raw
        state: "{% if is_state('sensor.pc_power', '0.0') %}
          {% else %}
          {{states('sensor.pc_power') | round(1)}}
          {% endif %}"
        name: pc_power_raw
  - switch:
      - unique_id: pc_switch_safe
        turn_on:
          - data:
              entity_id: switch.pc_switch
            action: switch.turn_on
        turn_off:
          - data:
              entity_id: script.pc_switch_off
            action: script.turn_on
        default_entity_id: switch.pc_switch_safe
        state: "{{ is_state('switch.pc_switch', 'on') }}"
        name: pc_switch_safe
      - unique_id: pc_universal
        turn_on:
          - action: switch.turn_on
            data:
              entity_id: switch.pc_switch_safe
        turn_off:
          - action: switch.turn_off
            data:
              entity_id: switch.pc_switch_safe
        default_entity_id: switch.pc_universal
        state: "{{ is_state('switch.pc_switch_safe', 'on') }}"
        name: pc_universal

rest_command:
  pc_sleep:
    url: !secret endpoint_pc_sleep

homeassistant:
  customize:
    sensor.pc_power:
      friendly_name: consommation pc
      icon: mdi:power-socket-fr

    sensor.pc_power_raw:
      friendly_name: consommation pc
      icon: mdi:power-socket-fr

    sensor.ecran_power:
      friendly_name: consommation écran
      icon: mdi:power-socket-fr

    sensor.ecran_power_raw:
      friendly_name: consommation écran
      icon: mdi:power-socket-fr

    switch.pc_switch:
      friendly_name: prise pc (attention)
      entity_picture: /local/entity/power-plug.svg

    switch.pc_switch_safe:
      friendly_name: pc
      icon: mdi:desktop-tower

    switch.ecran:
      friendly_name: écran
      icon: mdi:monitor

    switch.pc_universal:
      icon: mdi:desktop-tower
      friendly_name: pc

    script.pc_deep_sleep:
      icon: mdi:power-plug-off

automation:
  # prise pc : ON
  - id: pc_state_on
    alias: pc state on
    trigger:
      platform: state
      entity_id: switch.pc_switch
      from : "off"
      to : "on"
    condition:
      - condition: template
        value_template: '{{ not is_state(''person.manu'', ''home'')}}'
    action:
      - service: notify.mobile_app_phone_manu
        data:
          message: "prise du pc allum\xE9e"
          data:
            icon: /local/notification/power-plug-on.png?v=0
            clickAction: !secret endpoint_garage
            tag: 'pc_switch'
            actions:
              - title: éteindre
                action: pc_switch_safe_off

  # prise pc : ON
  - id: pc_state_on_deps
    alias: pc state on (deps)
    trigger:
      platform: state
      entity_id: switch.pc_switch
      from : "off"
      to : "on"
    action:
      - service: switch.turn_on
        entity_id: switch.ecran

  # prise pc : OFF
  - id: pc_state_off
    alias: pc state off
    trigger:
      platform: state
      entity_id: switch.pc_switch
      from : "on"
      to : "off"
    condition:
      - condition: template
        value_template: '{{ not is_state(''person.manu'', ''home'')}}'
    action:
      - delay: 0:0:10
      - service: notify.mobile_app_phone_manu
        data:
          message: "prise du pc \xE9teinte"
          data:
            icon: /local/notification/power-plug-off.png?v=0
            clickAction: !secret endpoint_garage
            tag: 'pc_switch'

  # timers
  # pc allumé à 14h00
  - id: check_pc_on_14
    alias: checks if pc is ON (2pm)
    trigger:
      platform: time
      at: '14:00:00'
    condition:
      - condition: state
        entity_id: 'switch.pc_switch'
        state: 'on'
      - condition: template
        value_template: '{{ not is_state(''person.manu'', ''home'')}}'
    action:
      - service: notify.mobile_app_phone_manu
        data:
          message: le pc est allumé
          data:
            icon: /local/notification/desktop-on.png
            clickAction: !secret endpoint_garage
            tag: 'pc_switch'
            actions:
              - title: éteindre
                action: pc_switch_safe_off

  # pc allumé à 20h00
  - id: check_pc_on_20
    alias: checks if pc is ON (8pm)
    trigger:
      platform: time
      at: '20:00:00'
    condition:
      - condition: state
        entity_id: 'switch.pc_switch'
        state: 'on'
      - condition: template
        value_template: '{{ not is_state(''person.manu'', ''home'')}}'
    action:
      - service: notify.mobile_app_phone_manu
        data:
          message: le pc est allumé
          data:
            icon: /local/notification/desktop-on.png
            clickAction: !secret endpoint_garage
            tag: 'pc_switch'
            actions:
              - title: éteindre
                action: pc_switch_safe_off

script:
  pc_deep_sleep:
    alias: 'pc : veille prolongée + prise éteinte'
    sequence:
      - condition: state
        entity_id: switch.pc_switch
        state: 'on'
      - service: rest_command.pc_sleep
      - wait_template: "{{ float(states('sensor.pc_power')) <= 5 }}"
        timeout:
          minutes: 1
        continue_on_timeout: false
      - service: script.pc_turn_off

  pc_switch_off:
    alias: 'pc: veille prolongée / off'
    sequence:
      - condition: state
        entity_id: switch.pc_switch
        state: 'on'
      - service_template: >
          {% if (states('sensor.pc_power') | float > 20) %}
            script.pc_deep_sleep
          {% else %}
            script.pc_turn_off
          {% endif %}

  pc_turn_off:
    alias: pc turn off (dependency)
    sequence:
      - action: switch.turn_off
        entity_id: switch.pc_switch
      - wait_template: "{{ float(states('sensor.ecran_power')) < 6 }}"
        timeout:
          minutes: 1
        continue_on_timeout: false
      - action: switch.turn_off
        entity_id: switch.ecran
