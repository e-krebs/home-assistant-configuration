recorder:
  include:
    entities:
      - sensor.machine_a_laver
      - sensor.laver_power

input_select:
  machine_a_laver:
    options:
      - 'off'
      - 'idle'
      - 'on'
      - 'done'

sensor:
  - platform: template
    sensors:
      machine_a_laver:
        value_template: '{{ states(''input_select.machine_a_laver'')}}'

homeassistant:
  customize:
    input_select.machine_a_laver:
      friendly_name: machine Ã  laver
      icon: mdi:washing-machine

    sensor.machine_a_laver:
      friendly_name: machine Ã  laver
      icon: mdi:washing-machine

    sensor.laver_power:
      friendly_name: consommation machine Ã  laver
      icon: mdi:washing-machine

automation:
  # prise laver : ON
  - id: laver_state_on
    alias: laver state on
    trigger:
      platform: state
      entity_id: switch.laver_switch
      from : "off"
      to : "on"
    action:
      - delay: 00:00:5
      - service: notify.mobile_app_phone_manu
        data:
          message: "prise de la machine Ã  laver allum\xE9e"
          data:
            icon: /local/notification/power-plug-on.png?v=0
            clickAction: !secret endpoint_hassio
            tag: 'laver_switch'

  # prise laver : OFF
  - id: laver_state_off
    alias: laver state off
    trigger:
      platform: state
      entity_id: switch.laver_switch
      from : "on"
      to : "off"
    action:
      - delay: 0:0:5
      - service: notify.mobile_app_phone_manu
        data:
          message: "prise de la machine Ã  laver \xE9teinte"
          data:
            icon: /local/notification/power-plug-off.png?v=0
            clickAction: !secret endpoint_hassio
            tag: 'laver_switch'

  - id: to_off
    alias: to off
    trigger:
      platform: numeric_state
      entity_id: sensor.laver_power
      below: 0.7
    condition:
      condition: or
      conditions:
        - condition: state
          entity_id: input_select.machine_a_laver
          state: 'idle'
        - condition: state
          entity_id: input_select.machine_a_laver
          state: 'on'
        - condition: state
          entity_id: input_select.machine_a_laver
          state: 'done'
    action:
      - service: input_select.select_option
        data_template:
          entity_id: input_select.machine_a_laver
          option: 'off'
      # - service: notify.mobile_app_phone_manu
      #   data:
      #     message: clear_notification
      #     data:
      #       tag: 'machine_a_laver'

  - id: to_iddle
    alias: to iddle
    trigger:
      platform: numeric_state
      entity_id: sensor.laver_power
      above: 0.7
    condition:
      - condition: state
        entity_id: input_select.machine_a_laver
        state: 'off'
    action:
      - service: input_select.select_option
        data_template:
          entity_id: input_select.machine_a_laver
          option: 'idle'
      - service: notify.mobile_app_phone_manu
        data:
          message: machine Ã  laver allumÃ©e ðŸ§º
          data:
            icon: /local/notification/machine_a_laver-idle.png
            tag: 'machine_a_laver'
            clickAction: !secret endpoint_machine_a_laver

  - id: to_on
    alias: to on
    trigger:
      platform: numeric_state
      entity_id: sensor.laver_power
      above: 2.0
    condition:
      condition: or
      conditions:
        - condition: state
          entity_id: input_select.machine_a_laver
          state: 'idle'
        - condition: state
          entity_id: input_select.machine_a_laver
          state: 'off'
    action:
      - service: input_select.select_option
        data_template:
          entity_id: input_select.machine_a_laver
          option: 'on'
      - service: notify.mobile_app_phone_manu
        data:
          message: machine en cours ðŸ§º
          data:
            icon: /local/notification/machine_a_laver-on.png
            tag: 'machine_a_laver'
            clickAction: !secret endpoint_machine_a_laver

  - id: to_done
    alias: to done
    trigger:
      platform: numeric_state
      entity_id: sensor.laver_power
      above: 0.7
      below: 2.0
    condition:
      - condition: state
        entity_id: input_select.machine_a_laver
        state: 'on'
    action:
      - service: input_select.select_option
        data_template:
          entity_id: input_select.machine_a_laver
          option: 'done'
      - service: notify.mobile_app_phone_manu
        data:
          title: machine terminÃ©e ðŸ§º
          message: merci de vider la machine
          data:
            icon: /local/notification/machine_a_laver-done.png
            tag: 'machine_a_laver'
            clickAction: !secret endpoint_machine_a_laver
